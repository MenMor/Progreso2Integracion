<!DOCTYPE html>
<html>
<head>
    <title>Create Order</title>
</head>
<body>
    <h1>Create Order</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="product_id">Product ID:</label><br>
        <input type="text" id="product_id" name="product_id" value="{{ product_id }}" readonly><br>
        <label for="quantity">Quantity:</label><br>
        <input type="text" id="quantity" name="quantity"><br>
        <label for="customer_name">Customer Name:</label><br>
        <input type="text" id="customer_name" name="customer_name"><br>
        <label for="customer_email">Customer Email:</label><br>
        <input type="text" id="customer_email" name="customer_email"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
